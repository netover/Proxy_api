# Minimal configuration for testing purposes.
# This file is loaded by the `client` and `authenticated_client` fixtures in conftest.py.

http_client:
  timeout: 10
  max_connections: 10

caching:
  enabled: true
  response_cache:
    ttl: 60
  summary_cache:
    ttl: 60

rate_limit:
  enabled: true
  default: "100/minute"

cors:
  enabled: true
  allow_origins: ["*"]
  allow_credentials: true
  allow_methods: ["*"]
  allow_headers: ["*"]

providers:
  - name: "mock-provider"
    type: "mock" # This was the missing required field causing ValidationErrors
    api_key_env: "MOCK_PROVIDER_API_KEY"
    enabled: true

logging:
  level: "DEBUG"

telemetry:
  enabled: false
