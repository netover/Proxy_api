[mutmut]
paths_to_mutate=src/
tests_dir=tests/
runner=python -m pytest -x --tb=no -q
dict_synonyms=True,False
dict_synonyms=true,false
dict_synonyms=None,null
dict_synonyms=0,1
dict_synonyms=[],{}
dict_synonyms="",''
dict_synonyms=pass,fail
dict_synonyms=passed,failed
dict_synonyms=success,failure
dict_synonyms=enabled,disabled
dict_synonyms=active,inactive
dict_synonyms=online,offline
dict_synonyms=connected,disconnected
dict_synonyms=up,down
dict_synonyms=running,stopped
dict_synonyms=healthy,unhealthy

# Performance optimizations
pre_mutation=python -c "import sys; sys.exit(0)"
post_mutation=python -c "import sys; sys.exit(0)"
baseline_time_elapsed=60

# Test selection
test_selection=all
test_time_multiplier=4
test_time_base=1.0

# Cache settings
cache_dir=.mutmut-cache
cache_file=.mutmut-cache/cache.db

# Report settings
html_output=html/
report_file=.mutmut-cache/results.txt
